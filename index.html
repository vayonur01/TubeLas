<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Kısaltıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Link Kısaltıcı</h1>
        <p>Uzun linkinizi buraya yapıştırın ve kısaltın!</p>
        <input type="text" id="longUrl" placeholder="https://örnek.com/uzun-link">
        <button onclick="shortenLink()">Kısalt</button>
        <div id="result"></div>
    </div>

    <script>
        function shortenLink() {
            const longUrl = document.getElementById('longUrl').value.trim();
            if(!longUrl) {
                alert("Lütfen bir link girin!");
                return;
            }

            // Basit kısa link oluşturma (ön yüzde)
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let shortCode = "";
            for(let i = 0; i < 6; i++) {
                shortCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            const shortUrl = window.location.href + shortCode;
            document.getElementById('result').innerHTML = `
                <p>Kısaltılmış Link: <a href="${longUrl}" target="_blank">${shortUrl}</a></p>
            `;
        }
    </script>
</body>
</html>
